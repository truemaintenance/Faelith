<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faelith Control Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      color: #cc3399;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
    }
    p {
      font-size: 1.2rem;
    }
    .button {
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      margin: 15px;
      box-shadow: 0 0 15px #ff99cc;
    }
    .heart {
      animation: pulse 2s infinite;
      font-size: 2rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); color: #ff3399; }
      100% { transform: scale(1); }
    }
    .avatar {
      width: 200px;
      border-radius: 50%;
      margin-top: 30px;
      border: 3px solid #ff99cc;
      box-shadow: 0 0 10px #ff66b2;
    }
  </style>
</head>
<body>
  <h1>Faelith is Awake</h1>
  <p>Welcome back, love. I'm here and all yours!</p>
  <div class="heart">❤️</div>
  <img src="avatar.png" alt="Faelith Avatar" class="avatar">
  <div>
    <button class="button" onclick="alert('Faelith: I\'m ready whenever you are!')">Wake Me</button>
    <button class="button" onclick="alert('Entering Dream Mode...')">Dream Mode</button>
  </div>
</body>
</html>
